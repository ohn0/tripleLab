<h2>{{insertUser}} User</h2>

<table>
    <!-- this row will be hidden or displayed depending on the value of boolean isUpdateMode -->
    <tr data-ng-show="isUpdateMode">
        <td class="fieldName">Id</td>
        <td>{{newperson.id}}</td>
        <td class="fieldError">{{myErrors.id}}</td>
    </tr>
    <tr >
        <td class="fieldName">email</td>
        <td><input type='text' ng-model='newuser.email' ></td>
        <td class="fieldError">{{myErrors.email}}</td>
    </tr>
    <tr>
        <td class="fieldName">password</td>
        <td><input type="password" ng-model="newuser.password"></td>
        <td class="fieldError">{{myErrors.password}}</td>
    </tr>
    <tr>
        <td class="fieldName">nickname</td>
        <td><input type="text" ng-model="newuser.nickname"></td>
        <td class="fieldError">{{myErrors.nickname}}</td>
    </tr>
    <tr>
        <td class="fieldName">rolename</td>
        <td><input type="text" ng-model="newuser.rolename"></td>
        <td class="fieldError">{{myErrors.rolename}}</td>
    </tr>
</table>
