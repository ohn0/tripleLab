<h2>Mecha Detail</h2>

<table>
    <tr>
        <td class="fieldName">Id</td>
        <td class="fieldValue">{{newmecha.mechaID}}</td>
    </tr>
    <tr>
        <td class="fieldName">Mecha name</td>
        <td class="fieldValue">{{newmecha.mechaName}}</td>
    </tr>
    <tr>
        <td class="fieldName">Mecha height</td>
        <td class="fieldValue">{{newmecha.mechaHeight}}</td>
    </tr>
    <tr>
        <td class="fieldName">Mecha Descriptor</td>
        <td class="fieldValue">{{newmecha.mechaDescriptor}}</td>
    </tr>
    <tr>
        <td class="fieldName">Mecha Image</td>
        <td class="fieldValue"><img alt src="{{newmecha.mechaImgURL}}"></td>
    </tr>
</table>

<p>
    <a href="#/list">back to list</a>
</p>
